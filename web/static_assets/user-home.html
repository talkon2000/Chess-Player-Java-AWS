<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Chess Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/smallChess.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/userHome.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<header>
    <div class="p-4 base-container text-white text-center">
        <h1 id="header">The Chess Player</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="navbar">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="navHome">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" id="currentUser">
                <li class="nav-item hidden">
                    <a class="nav-link" href="user-home.html" id="navAccount">My account</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-sm pt-5">
    <div id="errorAlerts"></div>
    <div class="row">
        <div class="col-sm-4 px-5">
            <div class="card text-center hidden" id="user">
                <div class="card-header" id="username"></div>
                <div class="card-body" id="email"></div>
                <div class="card-body" id="rating"></div>
                <button class="card-footer btn btn-danger" id="resetAccount">Reset Account</button>
            </div>
        </div>
        <div class="col-sm-4 container rounded border bg-light" id="newGame">
            <div class="side-by-side" style="gap:20px">
                <input type="range" min="0" max="20" value="0" class="slider" orient="vertical" id="botDifficulty">
                <div class="vertical">
                    <p>Bot Difficulty: </p>
                    <p id="output"></p>
                </div>
                <div class="vertical" style="justify-content: center;">
                    <input type="checkbox" id="authUserWhite" value="true" checked>
                    <label for="authUserWhite">Play as white</label>
                    <a>
                        <button type="button" class="btn btn-secondary" id="start">Start new game</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col" id="search">
            <div class="side-by-side">
                <div class="vertical">
                    <label for="searchInput">Search by username</label>
                    <input type="text" class="mx-2" id="searchInput" value="">
                </div>
                <button type="button" class="btn btn-secondary" style="height:60%; margin-top:auto" id="submitSearch">Go</button>
            </div>
                <div class="pt-3 px-5" id="searchResults">

                </div>

        </div>
    </div>

    <h1 class="pt-5">Games</h1>
    <!-- Defines tabs for navigation -->
    <ul class="pt-2 nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#ongoing">Ongoing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#past">History</a>
        </li>
    </ul>

    <!-- Defines tab contents -->
    <div class="tab-content">
        <div class="tab-pane container active" id="ongoing">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr id="currentGames">

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane container" id="past">
            <div class="vertical" style="float:right;">
                <button type="button" class="btn btn-outline-secondary hidden" data-bs-toggle="button" autocomplete="off" id="toggleHide" >Hide games</button>
                <button type="button" class="btn btn-outline-danger hidden" disabled id="submitHide">Confirm</button>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr id="pastGames">

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <div class="column-sm-4">
        <h2>Contact</h2>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
            <ul class="navbar-nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/talkon2000/nss-capstone-josh-taylor/issues">Report a problem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mailto:joshmtaylor2000@gmail.com">joshmtaylor2000@gmail.com</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/josh-taylor-92b293251/">Josh Taylor on LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/talkon2000">Josh Taylor on GitHub</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
