<!DOCTYPE html>
<html lang="en">
    <head>
        <title id="title"></title>
        <script type="text/javascript" src="assets/userHome.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/smallChess.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <header class="header" id="header"></header>
        <p class="hidden error" id="error-message"> </p>
        <div class="vertical">
            <div id="base-container" class="side-by-side">
                <div id ="user" class="vertical">
                    <p id="username"></p>
                    <p id="email"></p>
                    <p id="rating"></p>
                </div>
                <div id="newGame">
                    <div class="vertical">
                        <input type="checkbox" id="authUserWhite" value="true" checked>
                        <label for="authUserWhite">Play as white</label>
                        <input type="range" min="0" max="20" value="0" class="slider" id="botDifficulty">
                        <div class="side-by-side">
                            <p>Bot Difficulty: </p>
                            <p id="output"></p>
                        </div>
                        <button id="start">Start new game</button>
                    </div>
                </div>
                <div class="side-by-side" id="search">
                    <div class="vertical">
                        <label for="searchInput">Search by username</label>
                        <input type="text" id="searchInput" value="">
                        <button id="submitSearch">Go</button>
                    </div>
                    <div id="searchResults">

                    </div>
                </div>
            </div>
            <p>Ongoing games:</p>
            <div class="tableFixHead">
                <table>
                    <tbody>
                        <tr id="currentGames">

                        </tr>
                    </tbody>
                </table>
            </div>
            <p>Past games:</p>
            <div class="tableFixHead">
                <table>
                    <tbody>
                        <tr id="pastGames">

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </body>
</html>
