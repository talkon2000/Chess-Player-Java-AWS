<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Chess Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/smallChess.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/userHome.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<header>
    <div class="p-4 base-container text-white text-center">
        <h1>The Chess Player</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="navbar">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="navHome">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" id="currentUser">
                <li class="nav-item hidden" id="navAccount">
                    <a class="nav-link" href="user-home.html">My account</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
        <p class="hidden error" id="error-message"> </p>
        <div class="vertical">
            <div id="base-container" class="side-by-side">
                <div id ="user" class="vertical">
                    <p id="username"></p>
                    <p id="email"></p>
                    <p id="rating"></p>
                    <button id="resetAccount">Reset Account</button>
                </div>
                <div id="newGame">
                    <div class="vertical">
                        <input type="checkbox" id="authUserWhite" value="true" checked>
                        <label for="authUserWhite">Play as white</label>
                        <input type="range" min="0" max="20" value="0" class="slider" id="botDifficulty">
                        <div class="side-by-side">
                            <p>Bot Difficulty: </p>
                            <p id="output"></p>
                        </div>
                        <button id="start">Start new game</button>
                    </div>
                </div>
                <div class="side-by-side" id="search">
                    <div class="vertical">
                        <label for="searchInput">Search by username</label>
                        <input type="text" id="searchInput" value="">
                        <button id="submitSearch">Go</button>
                    </div>
                    <div id="searchResults">

                    </div>
                </div>
            </div>
            <p>Ongoing games:</p>
            <div class="tableFixHead">
                <table>
                    <tbody>
                        <tr id="currentGames">

                        </tr>
                    </tbody>
                </table>
            </div>
            <p>Past games:</p>
            <div class="tableFixHead">
                <table>
                    <tbody>
                        <tr id="pastGames">

                        </tr>
                    </tbody>
                </table>
            </div>
            <p>Hide games?</p>
            <input type="checkbox" id="hideGames">
            <button id="submitHide" class="hidden">Submit</button>
        </div>
    </body>
</html>
